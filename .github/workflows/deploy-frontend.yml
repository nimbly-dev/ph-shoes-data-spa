name: Build & Publish Frontend SPA

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      # ECR Public is regional to us-east-1
      AWS_REGION: us-east-1
      ECR_REPOSITORY_URI: ${{ secrets.ECR_REPOSITORY_URI }} # public ECR repo for SPA
      IMAGE_TAG: ${{ github.sha }}
      GH_ACTOR: ${{ secrets.GH_ACTOR }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build Docker image
        working-directory: apps/web
        run: |
          docker build \
            -f DockerfileDeploy \
            -t "$ECR_REPOSITORY_URI:$IMAGE_TAG" .

      - name: Push image to ECR Public
        run: |
          docker push "$ECR_REPOSITORY_URI:$IMAGE_TAG"

      - name: Trigger central deploy (services-automation)
        env:
          AUTOMATION_REPO_TOKEN: ${{ secrets.AUTOMATION_REPO_TOKEN }}
          TARGET_REPO: ${{ github.repository_owner }}/ph-shoes-services-automation
          IMAGE_URI: ${{ env.ECR_REPOSITORY_URI }}:${{ env.IMAGE_TAG }}
        run: |
          echo "Triggering deploy-service for frontend with image $IMAGE_URI in $TARGET_REPO"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $AUTOMATION_REPO_TOKEN" \
            https://api.github.com/repos/$TARGET_REPO/dispatches \
            -d "{\"event_type\":\"deploy-service\",\"client_payload\":{\"service\":\"frontend\",\"image_uri\":\"$IMAGE_URI\"}}"

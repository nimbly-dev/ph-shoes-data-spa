name: Deploy Frontend SPA

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional image tag (defaults to commit SHA)"
        required: false
        default: ""

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      ECR_REPOSITORY_URI: ${{ secrets.ECR_REPOSITORY_URI }}
      IMAGE_TAG: ${{ github.event.inputs.image_tag != '' && github.event.inputs.image_tag || github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build Docker image
        working-directory: apps/web
        run: |
          docker build \
            -f DockerfileDeploy \
            -t "$ECR_REPOSITORY_URI:$IMAGE_TAG" .

      - name: Push image to ECR Public
        run: |
          docker push "$ECR_REPOSITORY_URI:$IMAGE_TAG"

      - name: Trigger infrastructure deploy in services-automation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: ${{ github.repository_owner }}/ph-shoes-services-automation
          IMAGE_URI: ${{ env.ECR_REPOSITORY_URI }}:${{ env.IMAGE_TAG }}
        run: |
          echo "Triggering deploy for $IMAGE_URI in $TARGET_REPO"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/$TARGET_REPO/dispatches \
            -d "{\"event_type\":\"deploy-frontend\",\"client_payload\":{\"image_uri\":\"$IMAGE_URI\"}}"

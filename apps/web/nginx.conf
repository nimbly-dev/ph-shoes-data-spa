server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Never cache the shell entrypoint so widgets can update
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # Widget bundles live under /widgets
    location /widgets/ {
        try_files $uri =404;
        add_header Cache-Control "public,max-age=31536000,immutable";
    }

    # Vite static assets (JS/CSS/images)
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public,max-age=31536000,immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

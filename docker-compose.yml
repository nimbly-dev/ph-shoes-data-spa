version: '3.9'

services:
  ph_shoes_web:
    image: node:20
    container_name: ph-shoes-web
    working_dir: /workspace
    volumes:
      - .:/workspace
      - phshoes_root_node_modules:/workspace/node_modules
      - phshoes_app_node_modules:/workspace/apps/web/node_modules
    ports:
      - '5173:5173'
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      NODE_ENV: development
    command: >
      bash -lc "
        npm install &&
        npm run dev --workspace apps/web -- --host 0.0.0.0 --port 5173
      "

volumes:
  phshoes_root_node_modules:
  phshoes_app_node_modules:
